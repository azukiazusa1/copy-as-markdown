<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Copy as Markdown</h1>
    </div>
    
    <div class="content">
      <button id="copyButton" class="copy-btn">
        <span class="icon">📋</span>
        <span class="text">記事をコピー</span>
      </button>
      
      <div id="status" class="status hidden"></div>
      
      <div class="info">
        <p>このページの記事（&lt;article&gt; または &lt;main&gt; タグ内）をマークダウン形式でクリップボードにコピーします。</p>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
